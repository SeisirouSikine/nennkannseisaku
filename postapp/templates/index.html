{% extends 'base.html' %}

{% block title %}
    とうこう
{% endblock %}

{% block content %}
    <h1 class="mt-5 mb-4">Post List</h1>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <h2>{{ post.title }}</h2>
                {% if post.image %}  <!-- 画像がある場合のみ表示 -->
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-2">
                {% endif %}
                <p>{{ post.content }}</p>
                <small>{{ post.created_at }}</small>
                <div class="mt-2">
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-primary btn-sm mr-2">編集</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger btn-sm">削除</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_post' %}" class="btn btn-success mt-4">投稿</a>
{% endblock %}
