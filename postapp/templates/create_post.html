{% extends 'base.html' %}

{% block title %}
    投稿を作成する
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">投稿を作成する</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4"> <!-- 画像のアップロードには enctype="multipart/form-data" を追加 -->
            {% csrf_token %}
            <div class="form-group">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.content.label_tag }}
                <textarea name="content" class="form-control" rows="6">{{ form.content.value }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">画像</label>
                <input type="file" name="image" id="image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-outline-primary">投稿する</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-outline-secondary mt-3">投稿一覧に戻る</a>
    </div>
    <style>
        /* 入力された文字が改行されるようにする */
        textarea {
            white-space: pre-line;
        }
    </style>
{% endblock %}
